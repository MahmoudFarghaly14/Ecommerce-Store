<ng-container *ngIf="products.legnth !=0 ">
    <div class="cart-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product image</th>
                        <th>description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products ; let i =index">
                        <td>{{i+1}}</td>
                        <td  style="width:10%" >{{item.title}}</td>
                        <td><img style="width:200px;height:200px" src="{{item.image}}" alt=""></td>
                        <td style="width:25% ;">{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCard()" class="btn btn-danger">Empty Card</button></td>
                        <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Checkout</button></td>
                        <td><strong>GrandTotal : ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</ng-container>
<ng-container *ngIf="products.length === 0">
    <div class="container">
        <div class="card">
            <h5>My Card</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your Card Is Empty</h4>
            <h6>Add Item To It Now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    
    </div>
</ng-container>
